<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Graph Popup</title>
    <style>
        #graphPopup {
            display: none;
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: white;
            border: 1px solid black;
            padding: 10px;
            z-index: 1000;
        }
        #graphPopup img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Test Graph Popup</h1>
    <a href="#" onclick="showGraph('https://via.placeholder.com/600x400'); return false;">View Graph</a>

    <!-- Popup for Graph -->
    <div id="graphPopup">
        <h2>Graph</h2>
        <div id="graphContent"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function showGraph(graphUrl) {
            document.getElementById('graphContent').innerHTML = `<img src="${graphUrl}" alt="Budget Graph"/>`;
            document.getElementById('graphPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('graphPopup').style.display = 'none';
        }
    </script>
</body>
</html>
