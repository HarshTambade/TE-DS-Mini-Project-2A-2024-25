<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='budget.css') }}">
</head>
<body>
    <header>
        <h1>Digi Finance</h1>
        <h3>
            <ul>
                <li><a href="{{ url_for('login') }}">Logout</a></li>
            </ul>
        </h3>
    </header>
    <div class="container">
        <nav class="dashboard-nav">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><form action="{{ url_for('incexp') }}" method="POST">
                    <button type="submit" class="nav-button">Income Expense</button>
                </form></li>
                <li><form action="{{ url_for('set_budget') }}" method="POST">
                    <button type="submit" class="nav-button">Budget</button>
                </form></li>
                <li>
                    <form action="{{ url_for('predict_expenses') }}" method="POST">
                        <button type="submit" class="nav-button">Expense Prediction</button>
                    </form>
                </li>
                <li class="dropdown">
                    <button>Investment Recommendation â–¼</button>
                    <div class="dropdown-content">
                        <form action="{{ url_for('investmentrecommaindation') }}" method="POST">
                            <button type="submit">Investment Overview</button>
                        </form>
                        <form action="{{ url_for('stockrecommendation') }}" method="POST">
                            <button type="submit">Stock Recommendation</button>
                        </form>
                        <form action="{{ url_for('investrec') }}" method="POST">
                            <button type="submit">Investment RecommendationS</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>

        <div class="button-container">
            <div class="btn" onclick="openPopup()">+Add Budget</div>
            <div class="budget-statistic">
                <a href="{{ url_for('budget_statistics') }}">Budget Statistics</a>
            </div>
        </div>

        <!-- Budget Setter Popup -->
        <div class="popup" id="popup">
            <h2>Set Budget</h2> 
            <form method="POST" action="{{ url_for('set_budget') }}">
                <label>Amount</label>
                <input type="text" name="amount" placeholder="Enter amount" required><br><br>
                <label>Category</label>
                <input type="text" name="category" placeholder="Enter category" required><br><br>
                <label>Date</label>
                <input type="date" name="date" required><br><br>
                <button type="submit">SET</button><br>
                <button type="button" onclick="closePopup()">Back</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='budget.js') }}"></script>
</body>
</html>
