<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict House Price</title>
</head>
<body>
    <h1>Enter Details for Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="area">Area in Bengaluru:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="bhk">BHK:</label>
        <select id="bhk" name="bhk">
            <option value="1">1 BHK</option>
            <option value="2">2 BHK</option>
            <option value="3">3 BHK</option>
            <option value="4">4 BHK</option>
            <option value="5">5 BHK</option>
        </select><br><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required><br><br>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
