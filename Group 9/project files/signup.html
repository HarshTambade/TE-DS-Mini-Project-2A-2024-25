<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            background-image: url('static/images/skyline.jpg');
            background-size: cover;
            background-color: #f0f0f0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 240vh;
        }
        .signup-header {
            background-color: #ff4d4d;
            color: white;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
        }

        .already-registered {
            text-align: center;
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;

            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

/* Add more styles as needed to match the desired appearance */
    </style>
</head>
<body>
    <h2 class="signup-header">Sign Up</h2>
        <div class="signup-container">
        <form>
            <div class="form-group">
                <label>I am</label>
                <input type="radio" id="buyerOwnerTenant" name="userType" value="buyerOwnerTenant">
                <label for="buyerOwnerTenant">Buyer/Owner/Tenant</label>
                <input type="radio" id="agent" name="userType" value="agent">
                <label for="agent">Agent</label>
                <input type="radio" id="builder" name="userType" value="builder">
                <label for="builder">Builder</label>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button">SHOW</button>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <select id="countryCode">
                    <option value="IND">+91</option>
                    </select>
                <input type="tel" id="mobileNumber" name="mobileNumber" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
                <label for="termsAndConditions">I agree to Housy T&C, Privacy Policy, & Cookie Policy</label>
            </div>
            <button type="submit">SignUp</button>
        </form>
        <p class="already-registered">Already registered? <a href="/login">Login Now</a></p>
    </div>
</body>
</html>
